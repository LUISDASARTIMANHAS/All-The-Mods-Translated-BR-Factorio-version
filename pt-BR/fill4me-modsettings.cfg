[mod-setting-description]
fill4me-maximum-fuel-value=Não carregue automaticamente nenhum combustível nas entidades se o valor do combustível exceder o valor fornecido. O combustível de foguete é 100000000 (100 milhões). Combustível sólido é 12000000 (12 milhões). Use 0 para carregar qualquer.
fill4me-maximum-ammo-value=Não carregue automaticamente nenhuma munição em entidades se seu valor de dano exceder o valor fornecido. Não distingue entre artilharia e balas. Use com cuidado. Use 0 para carregar qualquer.
fill4me-ignore-ammo-radius=Marque para ignorar o raio associado à munição ao carregar as torres. OBSERVAÇÃO: Isso pode fazer com que uma torre atire nela que está muito próxima e se destrua.

fill4me-ammo-load-limit=Escolha o método a ser usado para decidir como limitar a quantidade de munição carregada nas torres/armas. "Porcentagem" carregará munição até uma porcentagem máxima do que você tem em seu inventário. "Contagem" carregará munição até um número específico. "Ambos" escolherá o menor dos dois valores, porcentagem ou contagem.
fill4me-ammo-load-percent=Porcentagem de munição disponível para carregar na torre, se estiver usando carregamento baseado em porcentagem.
fill4me-ammo-load-count=Contagem máxima para carregar na torre, se estiver usando carregamento baseado em contagem.

fill4me-blacklist-fuel=Insira nomes internos para fontes de combustível separados por vírgulas. Use o comando "/f4m.list_fuel" para listar as fontes de combustível. Exemplo: "pequeno poste elétrico, madeira"

