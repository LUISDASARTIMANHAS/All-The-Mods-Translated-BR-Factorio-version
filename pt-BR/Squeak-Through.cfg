[mod-setting-name]
squeakthrough-mod-compatibility=Modo de compatibilidade

[mod-setting-description]
squeakthrough-mod-compatibility=Especifica se as entidades modificadas podem aceitar ou não o Squeak Through. Se você usar a Força, todas as entidades modificadas serão afetadas independentemente de sua configuração. Isso tem o potencial de quebrar redes fluidas e causar outros problemas estranhos. NÃO relate nenhum bug ao usar esta configuração!

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=desativar compatibilidade
squeakthrough-mod-compatibility-opt-in=Ativar compatibilidade
squeakthrough-mod-compatibility-force=Forçar compatibilidade (NÃO relatar bugs)