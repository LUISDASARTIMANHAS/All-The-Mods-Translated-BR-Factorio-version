[mod-setting-description]
start-with-vehicle-miner=Adiciona um veículo de mineração gratuito MK1 ao inventário de espaçonave freeplay.
vehicle-mining-multiplier=Um multiplicador para a Velocidade de Mineração do veículo de mineração. Definir um valor de 50 significa que os veículos mineram na metade da velocidade.
vehicle-mining-disallow-resources=Digite o "nome do recurso" dos recursos que você deseja proibir, separe vários com um espaço. Encontre nomes com a opção de dicas de ferramentas de depuração F4.
vehicle-mining-interval=O número de ticks entre o processamento de mineração, baixo é uma mineração mais suave, alto economiza UPS.
vehicle-mining-requires-movement=O veículo só pode minerar enquanto se move, seja por um jogador ou por qualquer mod de IA do veículo (por exemplo, veículos programáveis AAI com a ferramenta de caminho).
vehicle-collection-interval=O número de tiques entre a árvore de processamento, a rocha e a coleta de itens do solo, baixo é mais frequente, alto economiza UPS.


