[mod-setting-description]
autodrive-follow-proximity=Vehicles with a follow-player sensor will try to stay within this many tiles of the player.\nDefault: 20
autodrive-render-color=Color used to render the custom names you give to vehicles. (If GCKI is active, the color set there will be used.)
autodrive-heal-friendly-on-collision=Turn this on if you don't want to destroy your base while driving!\nDefault: on
autodrive-tree-collision-heals=If this option is active, trees are your friends: Just bump your vehicle into them for instant regeneration! (Nobody said you were the trees' friend â€¦)\nDefault: on
autodrive-pathing-rotation-angle=When a vehicle can't find a path, it will be rotated and try again. If it hasn't found a path after coming around full circle, it will try to find a new start position and start over again. Lower values for the rotation angle add precision, higher values reduce the number of pathing attempts.
autodrive-enable-experimental=Enables experimental code for finding entities in rotated areas. I couldn't test this yet because the feature won't be available before Factorio 1.1.82. The setting is enabled per default so that I may get bug reports ASAP.\n(You can ignore this if you are using an earlier version of the game!)


