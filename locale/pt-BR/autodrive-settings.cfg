[mod-setting-name]
autodrive-follow-proximity=Seguir proximidade do sensor (10-1000)
autodrive-render-color=Cor de renderização
autodrive-heal-friendly-on-collision=Cura entidades amigas em caso de colisão
autodrive-tree-collision-heals=Curar veículo em colisão com árvores
autodrive-enable-experimental=Habilitar código experimental para Factorio>=1.1.82
autodrive-pathing-rotation-angle=Girar o veículo em vários graus para encontrar o caminho

[mod-setting-description]
autodrive-follow-proximity=Veículos com sensor de acompanhamento de jogador tentarão permanecer dentro deste número de blocos do jogador.\nPadrão: 20
autodrive-render-color=Cor usada para renderizar os nomes personalizados que você dá aos veículos. (Se o GCKI estiver ativo, a cor definida lá será usada.)
autodrive-heal-friendly-on-collision=Ative esta opção se não quiser destruir sua base enquanto dirige!\nPadrão: ativado
autodrive-tree-collision-heals=Se esta opção estiver ativa, as árvores serão suas amigas: basta bater seu veículo nelas para regeneração instantânea! (Ninguém disse que você era amigo das árvores…)\nPadrão: ativado
autodrive-pathing-rotation-angle=Quando um veículo não consegue encontrar um caminho, ele será girado e tentará novamente. Se não encontrar um caminho depois de completar o círculo, ele tentará encontrar uma nova posição inicial e começará tudo de novo. Valores mais baixos para o ângulo de rotação adicionam precisão, valores mais altos reduzem o número de tentativas de trajetória.
autodrive-enable-experimental=Ativa código experimental para encontrar entidades em áreas giradas. Não pude testar ainda porque o recurso não estará disponível antes do Factorio 1.1.82. A configuração está ativada por padrão para que eu possa receber relatórios de bugs o mais rápido possível.\n(Você pode ignorar isso se estiver usando uma versão anterior do jogo!)


