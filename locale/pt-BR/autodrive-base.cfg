[mod-name]
autodrive=Autodrive

[mod-description]
autodrive=Equipamento do veículo para evitar trens, seguir jogadores, integração de rede logística, conectividade de rede de circuitos, recarga de combustível, recarga de munição, controle de rádio, seleção de alvos inimigos e controle de portão. Requer um mod de grade de veículo.

# Added for 1.1.13
[controls]
emergency-stop=Pare o veículo em caso de emergência
player-cancelled-path=Mude o veículo com direção automática para direção manual

# Added for 1.1.13
[controls-description]
emergency-stop=Pare um veículo controlado pelo Autodrive (motorista ou passageiro). Isso mudará o veículo para direção manual e excluirá o caminho atual!
player-cancelled-path=Mude um veículo controlado pelo Autodrive para condução manual (motorista). Isso excluirá o caminho atual!

