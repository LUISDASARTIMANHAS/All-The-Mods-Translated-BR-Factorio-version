[item-description]
autodrive-control=Arraste para selecionar um ou mais veículos. Clique para despachar os veículos selecionados para um local.
autodrive-train-sensor=O veículo detectará um trem próximo em movimento e freará automaticamente ou acelerará fortemente se já estiver cruzando os trilhos. Não faz nada se você estiver dirigindo sobre trilhos!
autodrive-enemy-sensor=O veículo detectará e mirará nos inimigos próximos ao alcance de suas armas. Entra no modo de pânico se o veículo estiver desarmado ou sem munição!
autodrive-fuel-sensor=O veículo será reabastecido a partir do porta-malas.
autodrive-ammo-sensor=O veículo recarregará a munição de seu porta-malas.
autodrive-gate-sensor=O veículo será capaz de passar pelos portões.
autodrive-logistic-sensor=O veículo interagirá com a rede logística quando estacionado. Os slots de tronco filtrados são preenchidos como um baú solicitador, e os slots não filtrados são exportados como um baú provedor ativo.
autodrive-circuit-sensor=O veículo interagirá com a rede de circuitos através de um canal de ondas curtas. Use o controle de rádio para selecionar um veículo e um rádio para associar os dois! \n Dica: Use os sinais X e Y para enviar um veículo para a posição especificada!
autodrive-follow-sensor=O veículo seguirá o jogador que ativou o modo de acompanhamento na GUI.
#~ autodrive-repair-sensor=Vehicle will use any repair tools from its inventory to heal itself.
autodrive-repair-sensor=__1__ __plural_for_parameter_1_{1=construction bot|rest=construction bots}__ consertará o veículo sempre que necessário, usando pacotes de reparo do porta-malas.\nSe disponíveis, kits de reparo de outros mods também serão usados.

