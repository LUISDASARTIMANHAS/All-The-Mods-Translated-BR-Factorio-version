scenario-name=Cenário de geração multijogador de Oarc

description=Este cenário permite que cada jogador crie seu próprio ponto de spawn ao entrar no jogo. Existem muitos recursos úteis para garantir que novos jogadores possam ingressar no jogo a qualquer momento ou até mesmo ingressar em outros jogadores. Este é um cenário apenas multijogador. \n [color=red][font=default-bold] Você deve primeiro criar um arquivo config.lua se ainda não existir! [/font][/color] \n Na pasta do cenário, copie "example-config.lua" e nomeie-o como "config.lua". Edite o arquivo com qualquer editor de texto. Esta é a única maneira de configurar suas opções de cenário e DEVE ser feita antes de iniciar um novo jogo. \n [color=yellow][font=default-bold] Sempre inicie um novo jogo ao alterar a configuração ou atualizar o cenário! [/font][/color]\n Visite https://github.com/Oarcinae/FatorioScenarioMultiplayerSpawn para obter o código-fonte do cenário, Wiki e se desejar registrar algum bug. A wiki tem instruções sobre a melhor forma de iniciar jogos em servidores dedicados/sem cabeça! \n[color=yellow][font=default-bold] Se você obteve este cenário no portal de mod ou ingressando em um servidor, certifique-se de remover todos os arquivos blueprint.zip da pasta do cenário![/font][/color]

oarc-spawn-time-warning-msg=Devido à forma como este cenário funciona, pode levar algum tempo para que a terra ao redor de sua nova área de spawn seja gerada... Por favor, aguarde de 10 a 20 segundos quando você selecionar seu primeiro spawn.

