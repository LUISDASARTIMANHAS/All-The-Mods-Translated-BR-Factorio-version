oarc-buddy-spawn-options=Opções de geração de amigos
oarc-buddy-spawn-instructions=Para usar isto, certifique-se de que você e seu amigo estejam neste menu ao mesmo tempo. Apenas um de vocês deve enviar a solicitação. Selecione seu amigo na lista (atualize se o nome do seu amigo não estiver visível) e selecione suas opções de spawn. Clique em um dos botões de solicitação para enviar a solicitação. O outro amigo pode então aceitar (ou negar) a solicitação. Isso permitirá que vocês dois apareçam um ao lado do outro, cada um com sua própria área de spawn. Assim que um amigo aceitar um pedido de spawn, ele será definitivo!

